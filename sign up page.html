<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form Styling</title>
  <link rel="stylesheet" href="document/sign up.css">
  <style>
    * {
      
      box-sizing: border-box;
      /* 
        -May want to add "border-box for "box-sizing so padding does not affect width
        -Reset margin and padding 
       */
    }

    body {

      background: #344a72;
      /* 
      
          -Background color is #344a72
        */
    }

    a { text-decoration:none
      /* 
        Underlined links are ugly :)
       */
    }

    #container { max-width: 300px;
     margin-top: 3;

     margin-right: auto;

     margin-bottom: 30px;

     margin-left: auto;

    background-color: white;

    padding: 15px;
      /* 
        -Remember, margin: auto on left and right will center a block element 
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
    }

    .form-wrap { background: white
      
      /* 
          This is the white area around the form and heading, etc
        */
    }

    .form-wrap h1,
    .form-wrap p { text-align: center ;
      
      /* 
          May want to center these
        */
    }

    .form-wrap .form-group { 
      margin-bottom: 10px
      

      /* 
          Each label, input is wrapped in .form-group
        */
    }

    .form-wrap .form-group label { display:block
          

      /* 
          Label should be turned into a block element
        */
    }

    .form-wrap .form-group input { 
  
      /* 
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
    }

    .form-wrap button { 
     
      background-color:#49c1a2;
      width: 100%;
      padding:10px;
      border:none

    
      
      /* 
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
    }

    .form-wrap button:hover {
      text-color: white;
       background-color: #37a08e
      /* 
          Hover background color for button is #37a08e
        */
    }

    .form-wrap .bottom-text  { font-size: 80%

      /* 
          Bottom text is smaller
        */
    }

    footer { 
      /* 
        Should be centered
       */
       text-align: center;
    }

    footer a { columns: #49c1a2;
      text-align: center;
      /* 
          Footer link color is #49c1a2
        */
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="firstName" id="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="lastName" id="last-name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div
        
        class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="pasword2" id="password2" />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div> 
<footer>Already have an account? <a href="#">Login Here</footer>
 
 
</body>

</html>
